<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>me - Ethan John Paguntalan</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/general.css" />

    <!-- Font -->

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <!-- HEADER START -->
    <header class="header grid-container--primary center">
      <div class="toggle-container">
        <div class="switch">
          <div class="toggle">
            <ion-icon name="sunny-outline" class="toggle-icon"></ion-icon>
            <ion-icon name="moon-outline" class="toggle-icon"></ion-icon>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <div class="navbar-container">
          <!-- <div class="nav-list-flex"> -->
          <ul class="main-nav-list btn--large">
            <li><a href="#" class="main-nav-link active">About</a></li>
            <li><a href="#" class="main-nav-link">Project</a></li>
            <li><a href="#" class="main-nav-link">Blog</a></li>
            <li><a href="#" class="main-nav-link">Contact</a></li>
          </ul>
          <!-- </div> -->
          <a href="#" class="nav-btn btn--large"
            ><ion-icon
              name="document-outline"
              style="padding-right: 0.6rem"
            ></ion-icon
            ><span class="nav-cta">Resume</span></a
          >
        </div>
      </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="center f-dark">
      <div class="grid">
        <!-- Profile-Media SECTION START -->
        <section class="profile-media">
          <div class="image-container">
            <!-- <svg
              class="logo"
              width="400"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <text x="20" y="95" font-size="86" fill="#fff" class="sv">
                me
              </text>
            </svg> -->

            <img src="/images/logo.png" alt="" class="logo" />
          </div>

          <div class="socials-container">
            <div class="socials-media">
              <ion-icon
                name="logo-facebook"
                class="socials-icon icon-tight icon-dark"
              ></ion-icon>
              <ion-icon
                name="logo-instagram"
                class="socials-icon icon-tight icon-dark"
              ></ion-icon>
              <ion-icon
                name="logo-twitter"
                class="socials-icon icon-tight icon-dark"
              ></ion-icon>
            </div>

            <div class="socials-work">
              <ion-icon name="logo-codepen" class="socials-icon"></ion-icon>
              <ion-icon name="logo-github" class="socials-icon"></ion-icon>
              <ion-icon name="logo-linkedin" class="socials-icon"></ion-icon>
            </div>
          </div>
        </section>
        <!-- Profile Media SECTION END -->

        <!-- INTRO SECTION START -->
        <section class="intro card card-light"></section>
        <!-- INTRO SECTION END -->

        <!-- SERVICES SECTION START -->
        <section class="services">
          <div class="service-one">
            <h2 class="heading-secondary">what I do</h2>
            <div class="service-one-box card card-light"></div>
          </div>
          <div class="service card card-light"></div>
          <div class="service card card-light"></div>
        </section>
        <!-- SERVICES SECTION END -->

        <!-- SKILLS SECTION START -->
        <section class="skills card card-light"></section>
        <!-- SKILLS SECTION START -->

        <!-- PROJECT SECTION START -->
        <section class="projects">
          <div class="project-one">
            <h2 class="heading-secondary">my works</h2>
            <div class="project-one-box card card-light"></div>
          </div>
          <div class="project card card-light"></div>
          <div class="project card card-light"></div>
        </section>
        <!-- PROJECT SECTION END -->

        <!-- CTA SECTION START -->
        <section class="cta">
          <div class="contact-container card card-light"></div>
        </section>
        <!-- CTA SECTION END-->
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <h1>Hello</h1>
      </div>
    </footer>

    <!-- MAIN END -->
  </body>
</html>
